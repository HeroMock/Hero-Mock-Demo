<div class="app-main">
  <div class="app-operations">
    <button type="button" class="btn btn-success" (click)="add()">Add</button>
    <button type="button" class="btn btn-danger" ngbTooltip="Please select one Trade" (click)="delete()">
      Delete
    </button>
    <button type="button" class="btn btn-primary" ngbTooltip="Please select one Trade" (click)="update()">
      Update
    </button>
  </div>
  <app-blotter #blotter></app-blotter>
</div>
